<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Tap App</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="scripts/app.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">MUSIC TAP APP</h1>
    </div>
    <div class="button-container">
        <div class="button-container-item">
            <button class="btn red"></button>
            <audio src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
        </div>
        <div class="button-container-item">
            <button class="btn blue"></button>
        </div>
        <div class="button-container-item">
            <button class="btn white"></button>
        </div>
        <div class="button-container-item">
            <button class="btn green"></button>
        </div>
        <div class="button-container-item">
            <button class="btn violet"></button>
        </div>
        <div class="button-container-item">
            <button class="btn yellow"></button>
        </div>
    </div>
</body>
</html>
